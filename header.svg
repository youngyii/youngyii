<svg width="1200" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ===== BACKGROUND ===== -->
    <linearGradient id="night" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22103a"/>
      <stop offset="100%" stop-color="#3a1b6f"/>
    </linearGradient>

    <!-- Star -->
    <circle id="star" r="1.2" fill="#f5e9ff" opacity="0.85"/>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Cursor blink -->
    <style>
      .cursor { animation: blink 1.1s steps(1) infinite; }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" fill="url(#night)"/>

  <!-- ===== STARS ===== -->
  <use href="#star" x="200" y="45"/>
  <use href="#star" x="400" y="30"/>
  <use href="#star" x="700" y="55"/>
  <use href="#star" x="900" y="40"/>
  <use href="#star" x="1050" y="70"/>

  <circle cx="120" cy="60" r="1.1" fill="#f5e9ff" opacity="0.7"/>
  <circle cx="520" cy="50" r="1.2" fill="#f5e9ff" opacity="0.75"/>
  <circle cx="820" cy="65" r="1.1" fill="#f5e9ff" opacity="0.7"/>
  <circle cx="980" cy="25" r="1.2" fill="#f5e9ff" opacity="0.75"/>

  <circle cx="160" cy="30" r="0.9" fill="#f5e9ff" opacity="0.5"/>
  <circle cx="300" cy="55" r="0.8" fill="#f5e9ff" opacity="0.45"/>
  <circle cx="640" cy="30" r="0.9" fill="#f5e9ff" opacity="0.5"/>
  <circle cx="760" cy="20" r="0.8" fill="#f5e9ff" opacity="0.45"/>
  <circle cx="1120" cy="45" r="0.9" fill="#f5e9ff" opacity="0.5"/>

  <!-- ===== CITY SILHOUETTE ===== -->
  <rect x="0" y="175" width="1200" height="65" fill="#1a0f33"/>

  <g fill="#24124a">
    <rect x="80"  y="150" width="60" height="90"/>
    <rect x="180" y="135" width="80" height="105"/>
    <rect x="320" y="160" width="50" height="80"/>
    <rect x="420" y="125" width="100" height="115"/>
    <rect x="560" y="155" width="70" height="85"/>
    <rect x="680" y="135" width="90" height="105"/>
    <rect x="830" y="160" width="60" height="80"/>
    <rect x="930" y="145" width="80" height="95"/>
    <rect x="1060" y="160" width="70" height="80"/>
  </g>

  <g fill="#201040">
    <rect x="140" y="165" width="30" height="75"/>
    <rect x="260" y="155" width="24" height="85"/>
    <rect x="510" y="170" width="28" height="70"/>
    <rect x="620" y="160" width="26" height="80"/>
    <rect x="780" y="170" width="24" height="70"/>
    <rect x="900" y="160" width="26" height="80"/>
  </g>

  <!-- ===== TEXT ===== -->
  <!-- Greeting -->
  <text x="600" y="75"
        text-anchor="middle"
        font-size="24"
        font-family="JetBrains Mono, Consolas, monospace"
        fill="#e6dcff"
        letter-spacing="1.2">
    Hi, I'm
  </text>

  <!-- Name -->
  <text x="600" y="136"
        text-anchor="middle"
        font-size="60"
        font-weight="800"
        font-family="JetBrains Mono, Consolas, monospace"
        fill="#ffffff"
        letter-spacing="5"
        filter="url(#glow)">
    SHINYOUNG
  </text>

  <!-- Cursor -->
  <rect x="773" y="95" width="12" height="44"
        fill="#c4b5fd"
        class="cursor"/>

  <!-- Role -->
  <text x="600" y="175"
        text-anchor="middle"
        font-size="20"
        font-family="JetBrains Mono, Consolas, monospace"
        fill="#d8b4fe"
        letter-spacing="2">
    BACKEND DEVELOPER
  </text>
</svg>
