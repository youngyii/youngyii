<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ===== BACKGROUND (slightly brighter) ===== -->
    <linearGradient id="night" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22103a"/>
      <stop offset="100%" stop-color="#3a1b6f"/>
    </linearGradient>

    <!-- Star -->
    <circle id="star" r="1.2" fill="#f5e9ff" opacity="0.85"/>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Cursor blink -->
    <style>
      .cursor { animation: blink 1.1s steps(1) infinite; }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#night)"/>

  <!-- ===== STARS ===== -->
  <use href="#star" x="200" y="60"/>
  <use href="#star" x="400" y="40"/>
  <use href="#star" x="700" y="70"/>
  <use href="#star" x="900" y="50"/>
  <use href="#star" x="1050" y="90"/>

  <circle cx="120" cy="80" r="1.1" fill="#f5e9ff" opacity="0.7"/>
  <circle cx="520" cy="65" r="1.2" fill="#f5e9ff" opacity="0.75"/>
  <circle cx="820" cy="85" r="1.1" fill="#f5e9ff" opacity="0.7"/>
  <circle cx="980" cy="35" r="1.2" fill="#f5e9ff" opacity="0.75"/>

  <circle cx="160" cy="40" r="0.9" fill="#f5e9ff" opacity="0.5"/>
  <circle cx="300" cy="75" r="0.8" fill="#f5e9ff" opacity="0.45"/>
  <circle cx="640" cy="40" r="0.9" fill="#f5e9ff" opacity="0.5"/>
  <circle cx="760" cy="30" r="0.8" fill="#f5e9ff" opacity="0.45"/>
  <circle cx="1120" cy="55" r="0.9" fill="#f5e9ff" opacity="0.5"/>

  <!-- ===== CITY SILHOUETTE (lower contrast) ===== -->
  <!-- base -->
  <rect x="0" y="210" width="1200" height="90" fill="#1a0f33"/>

  <!-- main buildings (unified tones) -->
  <rect x="80"  y="180" width="60" height="120" fill="#23124a"/>
  <rect x="180" y="160" width="80" height="140" fill="#251450"/>
  <rect x="320" y="190" width="50" height="110" fill="#211046"/>
  <rect x="420" y="150" width="100" height="150" fill="#271557"/>
  <rect x="560" y="175" width="70" height="125" fill="#23124c"/>
  <rect x="680" y="155" width="90" height="145" fill="#28165a"/>
  <rect x="830" y="185" width="60" height="115" fill="#221148"/>
  <rect x="930" y="165" width="80" height="135" fill="#261454"/>
  <rect x="1060" y="190" width="70" height="110" fill="#201040"/>

  <!-- thin background buildings -->
  <rect x="140" y="195" width="30" height="105" fill="#201040"/>
  <rect x="260" y="185" width="24" height="115" fill="#201040"/>
  <rect x="510" y="200" width="28" height="100" fill="#201040"/>
  <rect x="620" y="190" width="26" height="110" fill="#201040"/>
  <rect x="780" y="200" width="24" height="100" fill="#201040"/>
  <rect x="900" y="190" width="26" height="110" fill="#201040"/>

  <!-- Greeting -->
  <text x="600" y="95"
        text-anchor="middle"
        font-size="26"
        font-family="JetBrains Mono, Consolas, monospace"
        fill="#e6dcff"
        letter-spacing="1.2">
    Hi, I'm
  </text>

  <!-- Name -->
  <text x="600" y="155"
        text-anchor="middle"
        font-size="64"
        font-weight="800"
        font-family="JetBrains Mono, Consolas, monospace"
        fill="#ffffff"
        letter-spacing="5"
        filter="url(#glow)">
    SHINYOUNG
  </text>

  <!-- Typing cursor -->
  <rect x="785" y="115" width="12" height="48"
        fill="#c4b5fd"
        class="cursor"/>

  <!-- Role -->
  <text x="600" y="200"
        text-anchor="middle"
        font-size="22"
        font-family="JetBrains Mono, Consolas, monospace"
        fill="#d8b4fe"
        letter-spacing="2">
    BACKEND DEVELOPER
  </text>
</svg>
